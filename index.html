<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO list</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container-main">
      <header class="container">
        <div>
          <h1>Welcome Back Your Name!</h1>
          <p class="title-description">
            Here's the list of your tasks for this month!
          </p>
        </div>
        <svg class="icon-registration">
          <use
            href="./images-svg/symbol-defs (main-reg).svg#icon-Component-4"
          ></use>
        </svg>
      </header>

      <section class="container section">
        <div class="buttons">
          <input class="filter" type="text" placeholder="Filter Tasks..." />
          <button class="b-new-task">
            <svg class="icon-main">
              <use href="./images-svg/symbol-defs.svg#icon-Circle-Add"></use>
            </svg>
            Add New Task
          </button>
          <button class="b-check b-status">
            <svg class="icon-main">
              <use href="./images-svg/symbol-defs.svg#icon-Circle-Add"></use>
            </svg>
            Status
          </button>
          <button class="b-check">
            <svg class="icon-main">
              <use href="./images-svg/symbol-defs.svg#icon-Circle-Add"></use>
            </svg>
            Priority
          </button>
        </div>
        <div>
          <button class="b-view">
            <svg class="icon-main">
              <use href="./images-svg/symbol-defs.svg#icon-Sort-by"></use>
            </svg>
            View
          </button>
        </div>
      </section>

      <main class="tasks-list">

        <div class="table-header">
          <div class="left-container-table-header">
            <div class="all-checkbox">
              <input type="checkbox" />
              <p class="all-tasks">All Tasks</p>
            </div>
            <button class="b-sort">
              Title
              <svg class="icon-sort">
                <use href="./images-svg/symbol-defs.svg#icon-Component-1"></use>
              </svg>
            </button>
          </div>

          <div class="right-container-table-header">
            <button class="b-sort">
              Status
              <svg class="icon-sort">
                <use href="./images-svg/symbol-defs.svg#icon-Component-1"></use>
              </svg>
            </button>
            <button class="b-sort">
              Priority
              <svg class="icon-sort">
                <use href="./images-svg/symbol-defs.svg#icon-Component-1"></use>
              </svg>
            </button>
          </div>
        </div>

                <p class="all-tasks">Task-1</p>

              <div class="text-conteiner-table">

                <p class="to-do-text">texttexttext</p>

            </div>

            <div class="right-container-table">

                <use href="./images-svg/symbol-defs.svg#icon-More"></use>

            </div>
          </div>

        </div> -->
      </main>

      <footer>
        <p class="pages">0 of 100 row(s) selected</p>
        <div class="footer-main">
          <div class="select">
            <p class="row-per-pages">Rows per page</p>
            <select>
              <option value="10">10</option>
            </select>
          </div>
          <p class="page-info">Page 1 of 5</p>
          <div class="svgs">
            <div class="svg-bottom-left">
              <svg class="icon-bottom">
                <use href="./images-svg/symbol-defs.svg#icon-Double_Left"></use>
              </svg>
              <svg class="icon-bottom">
                <use
                  href="./images-svg/symbol-defs.svg#icon-Double_right1"
                ></use>
              </svg>
            </div>
            <div class="svg-bottom-right">
              <svg class="icon-bottom">
                <use
                  href="./images-svg/symbol-defs.svg#icon-Arrow_Left_5"
                ></use>
              </svg>
              <svg class="icon-bottom">
                <use
                  href="./images-svg/symbol-defs.svg#icon-Double_right"
                ></use>
              </svg>
            </div>
          </div>
        </div>
      </footer>
    </div>

	<div class="overlay"></div>
	<div class="modal">
		<div class="inputs-modal-date">
			<div>
				<p class="text-info-date">Creation date</p>
				<input class="creation-date" type="date">
			</div>
			<div>
				<p class="text-info-date">Expiration date</p>
				<input class="expiration-date" type="date">
			</div>
		</div>
		 <textarea class="modal-textarea" placeholder="Add a Note..."></textarea>
		<div class="modals-buttons">
			<button class="b-modals b-save">Save</button>
			<button class="b-modals b-cancel">Cancel</button>
		</div>
	</div>



    <script type="module" src="./js/main.js"></script>
  </body>
</html>
